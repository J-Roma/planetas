<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>WebApp | Planetas</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-md-6">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="uptodown" value="menor">
                            <label class="form-check-label" for="uptodown">
                                Ordenar Planetas de Mayor a Menor
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="downtoup">
                            <label class="form-check-label" for="downtoup">
                                Ordenar Planetas de Menor a Mayor
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="name" checked>
                            <label class="form-check-label" for="name">
                                Ordenar Planetas Por su Nombre
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary">Ordenar</button>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="input" class="col-form-label">Verificar Planeta</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="input" class="form-control" aria-describedby="textHelp">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" id="verify">Verificar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <section>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Tama√±o</th>
                                <th scope="col">Distancia al Sol</th>
                                <th scope="col">Distancia a la Tierra</th>
                            </tr>
                        </thead>
                        <tbody id="push">
                            <tr> 
                                <td>1</td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous">
</script>
<script src="main.js"></script>

</html>
